            <label style="color:var(--orange); font-size:0.8rem; font-weight:bold;">ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆæ å¤–å¯¸æ³• (mm)</label>
            <div style="display:flex; gap:8px; margin-top:5px;">

                <div class="input-box"><label>â‘  BM - é“è·¯ (mm)</label><span>ä½ã„ãªã‚‰æ­£</span><input type="number" id="road_bm" value="200"></div>
                <div class="input-box"><label>â‘¡ æ®µæ•°</label><span>ãƒãƒ¼ãƒå¤©å«ã‚€</span><input type="number" id="step_count" value="2"></div>

<script>
    let currentOffset = parseInt(localStorage.getItem('diagOffset')) || 150;
    document.getElementById('offsetSetting').value = currentOffset;
    document.getElementById('th-outer').innerText = "æ å¤–(+" + currentOffset + ")";

    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('open'); }
    function saveSettings() {
        currentOffset = parseInt(document.getElementById('offsetSetting').value) || 0;
        localStorage.setItem('diagOffset', currentOffset);
        document.getElementById('th-outer').innerText = "æ å¤–(+" + currentOffset + ")";
        toggleSettings();
    }

    let activeSide = 'A';
    const grid = document.getElementById('buttonGrid');
    for (let i = 1; i <= 48; i++) {
        const val = i * 227.5;
        const btn = document.createElement('button');
        btn.className = 'grid-btn';
        if (val % 910 === 0) btn.classList.add('highlight');
        btn.innerHTML = `${val.toLocaleString()}<span>${i * 0.25}</span>`;
        btn.onclick = () => { document.getElementById('side' + activeSide).value = val; };
        grid.appendChild(btn);
    }
    function setActiveDiag(side) {
        activeSide = side;
        document.getElementById('boxA').classList.toggle('active', side === 'A');
        document.getElementById('boxB').classList.toggle('active', side === 'B');
    }

    function addDiagRecord() {
        const a = parseFloat(document.getElementById('sideA').value) || 0;
        const b = parseFloat(document.getElementById('sideB').value) || 0;
        if (!a || !b) return;
        const diag = Math.round(Math.sqrt(a*a + b*b));
        const outer = Math.round(Math.sqrt(Math.pow(a+currentOffset,2) + Math.pow(b+currentOffset,2)));
        const row = document.getElementById('historyBody').insertRow(0);
        row.innerHTML = `<td>${a}<br>${b}</td><td>${diag}</td><td>${outer}</td><td><button onclick="this.closest('tr').remove()" style="color:#444; background:none; border:none;">Ã—</button></td>`;
    }

    // --- ãƒãƒ¼ãƒå›³è§£ãƒ­ã‚¸ãƒƒã‚¯ (å®Œå…¨ä¿®æ­£ç‰ˆ) ---
    function calculateStair() {
        const road = parseFloat(document.getElementById('road_bm').value) || 0;
        const gl = parseFloat(document.getElementById('gl_bm').value) || 0;
        const baseH = parseFloat(document.getElementById('gl_base').value) || 410;
        const steps = parseFloat(document.getElementById('step_count').value) || 1;
        const dist = parseFloat(document.getElementById('dist_road').value) || 0;

        const absGL = gl;
        const absRoad = -road;
        const absDomaEnd = absRoad + (dist * 0.02); // 2%å‹¾é…ã®æ°´ä¸Š
        const absBaseTop = absGL + baseH;
        const absPorchTop = absBaseTop - 120; // åŸºç¤å¤©ç«¯ã‹ã‚‰-120mm
        const keage = Math.round(((absPorchTop - absDomaEnd) / steps) * 10) / 10;
        
        document.getElementById('stair-result').style.display = 'block';
        document.getElementById('keage_res').innerText = keage + " mm";
        
        const svg = document.getElementById('elevation-svg');
        const sc = 0.4; // ã‚¹ã‚±ãƒ¼ãƒ«
        const bY = 250; // ä¸‹åŸºæº–åº§æ¨™
        const minLvl = Math.min(absRoad, absGL, 0) - 100;
        const getP = (v) => bY - (v - minLvl) * sc;

        const roadX = 20; const domaX = 150; const houseX = 320;

        let res = `
            <line x1="0" y1="${getP(0)}" x2="400" y2="${getP(0)}" stroke="#e74c3c" stroke-dasharray="4" stroke-width="1"/>
            <text x="5" y="${getP(0)-5}" fill="#e74c3c" font-size="10">BM Â±0</text>
            
            <line x1="0" y1="${getP(absGL)}" x2="400" y2="${getP(absGL)}" stroke="#22c55e" stroke-dasharray="8,4" stroke-width="1"/>
            <text x="395" y="${getP(absGL)-5}" fill="#22c55e" font-size="10" text-anchor="end">GL ${absGL>=0?'+':''}${absGL}</text>

            <rect x="${houseX}" y="${getP(absBaseTop)}" width="60" height="${(absBaseTop - minLvl)*sc}" fill="#333" stroke="#555"/>
            <text x="${houseX+30}" y="${getP(absBaseTop)+15}" fill="#888" font-size="9" text-anchor="middle">å»ºç‰©åŸºç¤</text>

            <path d="M ${roadX} ${getP(absRoad)} L ${domaX} ${getP(absDomaEnd)} L ${domaX} ${getP(minLvl)} L ${roadX} ${getP(minLvl)} Z" fill="#2c3e50" opacity="0.6"/>
            <line x1="${roadX}" y1="${getP(absRoad)}" x2="${domaX}" y2="${getP(absDomaEnd)}" stroke="#5dade2" stroke-width="3"/>
            <text x="${(roadX+domaX)/2}" y="${getP(absDomaEnd)-15}" fill="#5dade2" font-size="10" text-anchor="middle" font-weight="bold">åœŸé–“å‹¾é…(2%)</text>

            <rect x="0" y="${getP(absRoad)}" width="${roadX}" height="${(absRoad - minLvl)*sc}" fill="#555"/>
            <text x="5" y="${getP(absRoad)+15}" fill="#aaa" font-size="8">é“è·¯</text>
        `;

        // éšæ®µï¼ˆãƒãƒ¼ãƒï¼‰
        const stepW = (houseX - domaX) / steps;
        for(let i=1; i<=steps; i++) {
            const topY = absPorchTop - (keage * (i-1));
            const bottomY = absPorchTop - (keage * i);
            const currX = houseX - (stepW * i);
            
            // éšæ®µæœ¬ä½“ (ã‚³ãƒ³ã‚¯ãƒªãƒ¼ãƒˆ)
            res += `<rect x="${currX}" y="${getP(topY)}" width="${stepW}" height="${(topY - minLvl)*sc}" fill="#7f8c8d" stroke="#111"/>`;
            // ä»•ä¸Šã’é¢ (ã‚ªãƒ¬ãƒ³ã‚¸)
            res += `<line x1="${currX}" y1="${getP(topY)}" x2="${currX+stepW}" y2="${getP(topY)}" stroke="var(--orange)" stroke-width="3"/>`;
            
            // è¹´ä¸Šå¯¸æ³•è¡¨ç¤º (ä¸€æ®µç›®ã®ã¿)
            if(i === steps) {
                res += `
                    <line x1="${currX-15}" y1="${getP(absDomaEnd)}" x2="${currX-15}" y2="${getP(bottomY + keage)}" stroke="var(--orange)" stroke-width="1"/>
                    <text x="${currX-20}" y="${getP(bottomY + keage/2)}" fill="var(--orange)" font-size="12" font-weight="bold" text-anchor="end">H=${keage}</text>
                `;
            }
        }
        
        // ãƒãƒ¼ãƒå¤©ç«¯ãƒ©ãƒ™ãƒ«
        res += `
            <text x="${houseX-5}" y="${getP(absPorchTop)-8}" fill="var(--orange)" font-size="11" font-weight="bold" text-anchor="end">ãƒãƒ¼ãƒå¤©ç«¯</text>
            <circle cx="${houseX}" cy="${getP(absPorchTop)}" r="3" fill="var(--orange)"/>
        `;

        svg.innerHTML = res;
    }
</script>
