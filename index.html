<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ÂØæËßíË®àÁÆóÈõªÂçì PRO</title>
    <style>
        :root {
            --bg-dark: #121212; --card-bg: #1e1e1e;
            --accent-blue: #00d4ff; --accent-orange: #ff9500;
            --text-main: #e0e0e0; --text-dim: #888; --border: #333;
        }
        body {
            font-family: sans-serif; background-color: var(--bg-dark);
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 20px 20px; color: var(--text-main); margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container { width: 100%; max-width: 480px; flex: 1; }
        header { border-left: 4px solid var(--accent-blue); padding-left: 15px; margin-bottom: 20px; }
        header h1 { font-size: 1.2rem; letter-spacing: 1px; margin: 0; color: white; }
        header span { font-size: 0.7rem; color: var(--accent-blue); font-weight: bold; }
        
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
        .section-title { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .input-box { background: #2a2a2a; border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; transition: 0.3s; }
        .input-box.active { border-color: var(--accent-blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }
        .input-box label { display: block; font-size: 0.6rem; color: var(--accent-blue); margin-bottom: 2px; font-weight: bold; }
        .input-box input { width: 100%; background: transparent; border: none; color: white; font-size: 1.3rem; outline: none; font-family: monospace; }

        .panel-ctrl { display: flex; gap: 5px; margin-bottom: 8px; }
        .tab { flex: 1; padding: 10px; background: #2a2a2a; border: none; color: var(--text-dim); border-radius: 6px; font-size: 0.75rem; font-weight: bold; }
        .tab.active { background: var(--accent-blue); color: #000; }
        .grid-scroll { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; height: 150px; overflow-y: auto; background: #161616; padding: 8px; border-radius: 8px; }
        .grid-btn { background: #252525; border: 1px solid var(--border); border-radius: 6px; padding: 10px 2px; color: var(--text-main); font-size: 0.8rem; }
        .grid-btn:active { background: var(--accent-blue); color: black; }
        .grid-btn span { display: block; font-size: 0.5rem; color: var(--text-dim); }

        .main-btn { width: 100%; padding: 16px; border: none; border-radius: 10px; background: linear-gradient(90deg, #00d4ff, #008fb3); color: white; font-weight: bold; font-size: 1rem; margin-top: 15px; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3); }

        .history-card { padding: 0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { text-align: left; color: var(--text-dim); padding: 12px 8px; border-bottom: 1px solid var(--border); font-weight: normal; background: #252525; }
        td { padding: 12px 8px; border-bottom: 1px solid #252525; vertical-align: middle; }
        .val-sub { display: block; font-size: 0.65rem; color: var(--text-dim); }
        .val-diag { color: var(--accent-blue); font-weight: bold; font-family: monospace; font-size: 0.95rem; }
        .val-outer { color: var(--accent-orange); font-weight: bold; font-family: monospace; font-size: 0.95rem; }
        .btn-del { color: #555; background: none; border: none; font-size: 1.2rem; }

        footer { text-align: center; padding: 20px 0; color: #444; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ÂØæËßíË®àÁÆóÈõªÂçì <span>PRO VERSION</span></h1>
    </header>

    <div class="card">
        <div class="section-title">üìê ÂØ∏Ê≥ïÂÖ•Âäõ (mm)</div>
        <div class="input-group">
            <div class="input-box" id="boxA" onclick="setActive('A')">
                <label>SIDE A (Âõ≥Èù¢ÂØ∏Ê≥ï)</label>
                <input type="number" id="sideA" placeholder="0" inputmode="decimal">
            </div>
            <div class="input-box" id="boxB" onclick="setActive('B')">
                <label>SIDE B (Âõ≥Èù¢ÂØ∏Ê≥ï)</label>
                <input type="number" id="sideB" placeholder="0" inputmode="decimal">
            </div>
        </div>

        <div class="section-title">üìå 227.5mm „Éó„É™„Çª„ÉÉ„Éà</div>
        <div class="panel-ctrl">
            <button id="tabA" class="tab active" onclick="setActive('A')">A„ÇíÈÅ∏Êäû</button>
            <button id="tabB" class="tab" onclick="setActive('B')">B„ÇíÈÅ∏Êäû</button>
        </div>
        <div class="grid-scroll" id="buttonGrid"></div>

        <button class="main-btn" onclick="addRecord()">Ë®àÁÆó„Åó„Å¶„É™„Çπ„Éà„Å´ËøΩÂä†</button>
    </div>

    <div class="card history-card">
        <table>
            <thead>
                <tr>
                    <th>ÂÖ•Âäõ(A√óB)</th>
                    <th>Âõ≥Èù¢ÂØæËßí</th>
                    <th>Â§ñÊû†ÂØæËßí<br><small>(ÂêÑ+150mm)</small></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</div>

<footer>
    CREATED BY HIROKI
</footer>

<script>
    let activeSide = 'A';
    const UNIT = 227.5;
    const FRAME_OFFSET = 150;

    const grid = document.getElementById('buttonGrid');
    for (let i = 1; i <= 48; i++) {
        const val = i * UNIT;
        const btn = document.createElement('button');
        btn.className = 'grid-btn';
        btn.innerHTML = `${val.toLocaleString()} <span>${i}ÂÄç</span>`;
        btn.onclick = () => { document.getElementById('side' + activeSide).value = val; };
        grid.appendChild(btn);
    }

    function setActive(side) {
        activeSide = side;
        document.getElementById('tabA').className = side === 'A' ? 'tab active' : 'tab';
        document.getElementById('tabB').className = side === 'B' ? 'tab active' : 'tab';
        document.getElementById('boxA').className = side === 'A' ? 'input-box active' : 'input-box';
        document.getElementById('boxB').className = side === 'B' ? 'input-box active' : 'input-box';
    }

    function addRecord() {
        const a = parseFloat(document.getElementById('sideA').value);
        const b = parseFloat(document.getElementById('sideB').value);
        if (!a || !b) return;

        const diagNormal = Math.sqrt(a*a + b*b);
        const diagOuter = Math.sqrt(Math.pow(a+FRAME_OFFSET, 2) + Math.pow(b+FRAME_OFFSET, 2));

        const tbody = document.getElementById('historyBody');
        const row = tbody.insertRow(0);
        row.innerHTML = `
            <td>${a}<br><span class="val-sub">√ó ${b}</span></td>
            <td class="val-diag">${Math.round(diagNormal).toLocaleString()}</td>
            <td class="val-outer">${Math.round(diagOuter).toLocaleString()}</td>
            <td><button class="btn-del" onclick="this.closest('tr').remove()">√ó</button></td>
        `;
    }
    setActive('A');
</script>

</body>
</html>
