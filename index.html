<script>
    let currentOffset = parseInt(localStorage.getItem('diagOffset')) || 150;
    document.getElementById('offsetSetting').value = currentOffset;
    updateTableHead();

    function toggleSettings() {
        document.getElementById('settings-panel').classList.toggle('open');
    }

    function saveSettings() {
        const val = parseInt(document.getElementById('offsetSetting').value);
        if (!isNaN(val)) {
            currentOffset = val;
            localStorage.setItem('diagOffset', val);
            updateTableHead();
            toggleSettings();
        }
    }

    function updateTableHead() {
        document.getElementById('th-outer').innerText = "æ å¤–(+" + currentOffset + ")";
    }

    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    let activeSide = 'A';
    const grid = document.getElementById('buttonGrid');
    for (let i = 1; i <= 48; i++) {
        const val = i * 227.5;
        const btn = document.createElement('button');
        btn.className = 'grid-btn';
        if (val % 910 === 0) btn.classList.add('highlight'); // 910ã®å€æ•°
        btn.innerHTML = `${val.toLocaleString()}<span>${i * 0.25}</span>`;
        btn.onclick = () => { document.getElementById('side' + activeSide).value = val; };
        grid.appendChild(btn);
    }

    function setActiveDiag(side) {
        activeSide = side;
        document.getElementById('tabA').classList.toggle('active', side === 'A');
        document.getElementById('tabB').classList.toggle('active', side === 'B');
        document.getElementById('boxA').classList.toggle('active', side === 'A');
        document.getElementById('boxB').classList.toggle('active', side === 'B');
    }

    function addDiagRecord() {
        const a = parseFloat(document.getElementById('sideA').value);
        const b = parseFloat(document.getElementById('sideB').value);
        if (!a || !b) return;
        const diag = Math.round(Math.sqrt(a*a + b*b));
        const outer = Math.round(Math.sqrt(Math.pow(a + currentOffset, 2) + Math.pow(b + currentOffset, 2)));
        const row = document.getElementById('historyBody').insertRow(0);
        row.innerHTML = `<td>${a}<br>${b}</td><td style="color:var(--blue); font-weight:bold;">${diag.toLocaleString()}</td><td style="color:var(--orange); font-weight:bold;">${outer.toLocaleString()}</td><td><button onclick="this.closest('tr').remove()" style="background:none; border:none; color:#555; font-size:1.2rem;">Ã—</button></td>`;
    }
