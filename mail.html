<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>資材手配マネージャー PRO</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --text: #f1f5f9; --text-dim: #94a3b8; --border: #334155;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif; background: var(--bg);
            color: var(--text); margin: 0; padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container { width: 100%; max-width: 420px; padding: 20px 0; }
        
        /* ヘッダーデザイン */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 0 5px; }
        header h1 { font-size: 1.2rem; margin: 0; background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .settings-btn { background: none; border: 1px solid var(--border); color: var(--text-dim); padding: 8px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }

        /* カードデザイン */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .section-title { font-size: 0.85rem; color: var(--accent); margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }

        /* フォーム要素 */
        label { display: block; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 6px; margin-left: 4px; }
        select, input, textarea {
            width: 100%; background: #0f172a; border: 1px solid var(--border); border-radius: 12px;
            color: white; padding: 14px; margin-bottom: 18px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        select:focus, input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }

        .send-btn {
            width: 100%; padding: 18px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #38bdf8, #2563eb); color: white;
            font-weight: bold; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        /* 設定ページ用 */
        #page-settings { display: none; }
        .contact-item { display: flex; justify-content: space-between; align-items: center; background: #0f172a; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--border); }
        .contact-info { font-size: 0.85rem; }
        .contact-info span { display: block; font-size: 0.7rem; color: var(--text-dim); }
        .del-btn { color: var(--danger); background: none; border: none; font-size: 1.2rem; cursor: pointer; }

        .back-btn { background: none; border: none; color: var(--accent); font-size: 0.9rem; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-main">
        <header>
            <h1>手配依頼 PRO</h1>
            <button class="settings-btn" onclick="togglePage('settings')">⚙️ 送信先管理</button>
        </header>

        <div class="card">
            <div class="section-title">REQUEST FORM</div>
            
            <label>送信先</label>
            <select id="to_email"></select>

            <label>納品希望日</label>
            <input type="date" id="delivery_date">

            <label>納品希望内容</label>
            <textarea id="order_details" rows="5" placeholder="例：アンカーボルト M16 × 50本"></textarea>

            <button class="send-btn" onclick="sendGmail()">Gmailを作成する</button>
        </div>
    </div>

    <div id="page-settings">
        <button class="back-btn" onclick="togglePage('main')">← 戻る</button>
        <div class="card">
            <div class="section-title">送信先の新規登録</div>
            <label>会社名・担当者名</label>
            <input type="text" id="new_name" placeholder="例：〇〇建材 担当者様">
            <label>メールアドレス</label>
            <input type="email" id="new_email" placeholder="example@mail.com">
            <button class="send-btn" style="padding:12px; background:var(--accent);" onclick="addContact()">リストに追加</button>
        </div>

        <div class="card">
            <div class="section-title">登録済みリスト</div>
            <div id="contact-list"></div>
        </div>
    </div>
</div>

<script>
    let contacts = JSON.parse(localStorage.getItem('mail_contacts')) || [];

    function togglePage(page) {
        document.getElementById('page-main').style.display = page === 'main' ? 'block' : 'none';
        document.getElementById('page-settings').style.display = page === 'settings' ? 'block' : 'none';
        if (page === 'main') updateDropdown();
        if (page === 'settings') renderContacts();
    }

    function addContact() {
        const name = document.getElementById('new_name').value;
        const email = document.getElementById('new_email').value;
        if (!name || !email) return alert('入力してください');
        
        contacts.push({ name, email });
        localStorage.setItem('mail_contacts', JSON.stringify(contacts));
        document.getElementById('new_name').value = '';
        document.getElementById('new_email').value = '';
        renderContacts();
    }

    function deleteContact(index) {
        contacts.splice(index, 1);
        localStorage.setItem('mail_contacts', JSON.stringify(contacts));
        renderContacts();
    }

    function renderContacts() {
        const list = document.getElementById('contact-list');
        list.innerHTML = contacts.map((c, i) => `
            <div class="contact-item">
                <div class="contact-info">${c.name}<span>${c.email}</span></div>
                <button class="del-btn" onclick="deleteContact(${i})">×</button>
            </div>
        `).join('');
    }

    function updateDropdown() {
        const select = document.getElementById('to_email');
        if (contacts.length === 0) {
            select.innerHTML = '<option value="">設定から登録してください</option>';
            return;
        }
        select.innerHTML = contacts.map(c => `<option value="${c.email}">${c.name}</option>`).join('');
    }

    function sendGmail() {
        const to = document.getElementById('to_email').value;
        const date = document.getElementById('delivery_date').value;
        const content = document.getElementById('order_details').value;
        if (!to) return alert('送信先を選択してください');

        const subject = "資材手配依頼";
        const body = `担当者様\nお世話になっております。\n\n下記手配を${date}にお願いいたします。\n\n${content}\n\nよろしくお願いいたします。`;

        const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        window.open(gmailUrl, '_blank');
    }

    // 初期化
    updateDropdown();
</script>

</body>
</html>
